<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Validation Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input.invalid {
      border-color: #ff0000;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
    }

    .error-message {
      margin-top: 5px;
      color: #ff0000;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: flex;
      align-items: center;
    }

    .error-message::before {
      content: "âš  ";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error-message" id="nameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$">
        <span class="error-message" id="passwordError">Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character</span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      let isValid = true;

      if (nameInput.value.trim() === '') {
        showError(nameInput, nameError, 'Please enter your name');
        isValid = false;
      } else {
        clearError(nameInput, nameError);
      }

      if (emailInput.value.trim() === '') {
        showError(emailInput, emailError, 'Please enter your email');
        isValid = false;
      } else if (!isValidEmail(emailInput.value.trim())) {
        showError(emailInput, emailError, 'Please enter a valid email address');
        isValid = false;
      } else {
        clearError(emailInput, emailError);
      }

      if (passwordInput.value.trim() === '') {
        showError(passwordInput, passwordError, 'Please enter a password');
        isValid = false;
      } else if (!passwordInput.value.match(passwordInput.pattern)) {
        showError(passwordInput, passwordError, 'Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character');
        isValid = false;
      } else {
        clearError(passwordInput, passwordError);
      }

      if (isValid) {
        form.submit();
      }
    }

    function showError(input, errorElement, message) {
      input.classList.add('invalid');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function clearError(input, errorElement) {
      input.classList.remove('invalid');
      errorElement.textContent = '';
      errorElement.classList.remove('show');
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    nameInput.addEventListener('input', function() {
      if (nameInput.value.trim() !== '') {
        clearError(nameInput, nameError);
      }
    });

    emailInput.addEventListener('input', function() {
      if (emailInput.value.trim() !== '') {
        if (isValidEmail(emailInput.value.trim())) {
          clearError(emailInput, emailError);
        } else {
          showError(emailInput, emailError, 'Please enter a valid email address');
        }
      }
    });

    passwordInput.addEventListener('input', function() {
      if (passwordInput.value.trim() !== '') {
        if (passwordInput.value.match(passwordInput.pattern)) {
          clearError(passwordInput, passwordError);
        } else {
          showError(passwordInput, passwordError, 'Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character');
        }
      }
    });
  </script>
</body>
</html>
